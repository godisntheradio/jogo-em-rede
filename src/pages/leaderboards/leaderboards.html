<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>leaderboards</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-list>
    <button ion-button outline full color="light" *ngFor="let entry of leaderboard; index as i">
        <ion-item>{{entry.nickname}}</ion-item> 
        <ion-item button-end>{{entry.score}}</ion-item>
    </button>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
      <button (click)="continue()" ion-button full outline>Continue</button>
  </ion-toolbar>
</ion-footer>
